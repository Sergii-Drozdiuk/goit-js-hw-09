<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
  <title>Countdown timer</title>
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>
  <p><a href="index.html">Go back</a></p>

  <input type="text" id="datetime-picker" />
  <button type="button" data-start>Start</button>

  <div class="timer" style="display: flex; justify-content: center; gap: 8px;">
    <div class="field">
      <span class="value" data-days style="font-size: 30px; color: rgb(0, 238, 255);">00</span>
      <span class="label">Days</span>
    </div>
    <div class="field">
      <span class="value" data-hours style="font-size: 30px; color: rgb(0, 238, 255)">00</span>
      <span class="label">Hours</span>
    </div>
    <div class="field">
      <span class="value" data-minutes style="font-size: 30px; color: rgb(0, 238, 255)">00</span>
      <span class="label">Minutes</span>
    </div>
    <div class="field">
      <span class="value" data-seconds style="font-size: 30px; color: rgb(0, 238, 255)">00</span>
      <span class="label">Seconds</span>
    </div>
  </div>

  <script src="js/02-timer.js" type="module"></script>
</body>

</html>
